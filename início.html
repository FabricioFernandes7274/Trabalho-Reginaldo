<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Menu Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu principal -->
    <div class="menu-container">
        <div class="logo">
            <div class="logo-icon">üéÆ</div>
            <div class="logo-text">GameZone</div>
        </div>
        
        <div class="auth-section">
            <div class="auth-buttons">
                <a href="#" class="btn btn-login" onclick="showLogin(event)">Fazer Login</a>
                <a href="#" class="btn btn-register" onclick="showRegister(event)">Criar Conta</a>
            </div>
        </div>
    </div>

    <!-- P√°gina de Login -->
    <div id="loginPage" class="page" style="display: none;">
        <div class="form-container">
            <div class="form-header">
                <button class="back-btn" onclick="showMainMenu()">‚Üê Voltar</button>
                <h2>Fazer Login</h2>
            </div>
            
            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="loginEmail">Email ou Usu√°rio</label>
                    <input type="text" id="loginEmail" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <p class="form-link">
                    N√£o tem conta? <a href="#" onclick="showRegister(event)">Criar conta</a>
                </p>
            </form>
        </div>
    </div>

    <!-- P√°gina de Cadastro -->
    <div id="registerPage" class="page" style="display: none;">
        <div class="form-container">
            <div class="form-header">
                <button class="back-btn" onclick="showMainMenu()">‚Üê Voltar</button>
                <h2>Criar Conta</h2>
            </div>
            
            <form class="auth-form" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Criar Conta</button>
                
                <p class="form-link">
                    J√° tem conta? <a href="#" onclick="showLogin(event)">Fazer login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
